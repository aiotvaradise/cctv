<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title>FLV Streaming</title>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .navigation {
        position: absolute;
        bottom: 20px;
        display: flex;
        gap: 20px;
      }
      .navigation button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .navigation button:hover {
        background-color: #0056b3;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.byted-static.com/xgplayer/3.0.10/dist/index.min.css" />
    <script charset="utf-8" src="https://unpkg.byted-static.com/xgplayer/3.0.10/dist/index.min.js"></script>
    <script charset="utf-8" src="https://unpkg.byted-static.com/xgplayer-flv/3.0.10/dist/index.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title" id="page-title">Stream 1: Live Camera 1</div>
      <div id="mse"></div>
      <div class="navigation">
        <button onclick="loadStream(1)">Page 1</button>
        <button onclick="loadStream(2)">Page 2</button>
        <button onclick="loadStream(3)">Page 3</button>
      </div>
    </div>
    <script>
      const streams = [
        {
          title: "Page 1",
          url: "https://1g775y9ivoe7jxgj.pull.aiotvideo.volces.com/l4iyr13hqzqd2ue1/cam1-6.flv"
        },
        {
          title: "Page 2",
          url: "https://1g775y9ivoe7jxgj.pull.aiotvideo.volces.com/l4iyr13hqzqd2ue1/cam7-12.flv"
        },
        {
          title: "Page 3",
          url: "https://1g775y9ivoe7jxgj.pull.aiotvideo.volces.com/l4iyr13hqzqd2ue1/cam13-16.flv"
        }
      ];

      let player;

      function loadStream(index) {
        const stream = streams[index - 1];
        document.getElementById("page-title").textContent = stream.title;

        if (player) {
          player.destroy();
        }

        const config = {
          id: "mse",
          url: stream.url,
          playsinline: true,
          poster: "//lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/byted-player-videos/1.0.0/poster.jpg",
          plugins: [],
          isLive: true,
          volume: 0,
          autoplay: true,
          fluid: true
        };
        config.plugins.push(FlvPlayer);
        player = new Player(config);
      }

      // Load the first stream by default
      loadStream(1);
    </script>
  </body>
</html>
