<html><head>

    <title>Varadise Player</title>
    <style type="text/css">
      body, html {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black; /* Set the background color to black */
        color: white; /* Set default text color to white */
      }
      .player-container {
        width: 30%; /* Adjust width for 3 columns */
        margin: 1vw; /* Space between players */
        text-align: center; /* Center text */
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 100%;
      }
      .nav-buttons {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 0 5px;
        background-color: #444; /* Darker button background */
        color: white; /* Button text color */
        border: none; /* Remove border */
        cursor: pointer; /* Pointer cursor */
      }
      button:hover {
        background-color: #666; /* Change button color on hover */
      }
      .title {
        margin-bottom: 5px; /* Space between title and player */
      }
      .title-wrapper {
        display: flex;
        flex-direction: column; /* Stack title and player vertically */
        align-items: center; /* Center title and player */
      }
    </style>
  </head>
  <body>

    <script>
      const playerUrls = [

"https://xuvmakvp4p2ob4nv.pull.aiotvideo.volces.com/bg1k9ozfh8o9mkv4/Cam11.flv",

"https://xuvmakvp4p2ob4nv.pull.aiotvideo.volces.com/bg1k9ozfh8o9mkv4/KennedyTown-Cam18-CCTV.flv",
"https://xuvmakvp4p2ob4nv.pull.aiotvideo.volces.com/bg1k9ozfh8o9mkv4/KennedyTown-Cam19-CCTV.flv"
	      
      ];

      const playerTitles = [
"Kennedy Town-Cam01-Helmet Detection",
"Kennedy Town-Cam02-Helmet Detection",
"Kennedy Town-Cam03-Helmet Detection",
"Kennedy Town-Cam04-Helmet Detection",
"Kennedy Town-Cam05-Helmet Detection",
"Kennedy Town-Cam06-Helmet Detection",
"Kennedy Town-Cam07-Helmet Detection",
"Kennedy Town-Cam08-Helmet Detection",
"Kennedy Town-Cam09-Helmet Detection",
"Kennedy Town-Cam10-Helmet Detection",
"Kennedy Town-Cam11-Helmet Detection",
"Kennedy Town-Cam12-Helmet Detection",
"Kennedy Town-Cam13-Helmet Detection",
"Kennedy Town-Cam14-Helmet Detection",
"Kennedy Town-Cam15-Helmet Detection",
"Kennedy Town-Cam16-Site entrance-CCTV",
"Kennedy Town-Cam17-CCTV",
"Kennedy Town-Cam18-CCTV",
"Kennedy Town-Cam19-CCTV"

      ];

      let currentPage = 0;
      const playersPerPage = 6;

      function loadPlayers() {
        const grid = document.getElementById('playerGrid');
        grid.innerHTML = ''; // Clear the grid before loading new players

        const start = currentPage * playersPerPage;
        const end = start + playersPerPage;
        const currentUrls = playerUrls.slice(start, end);
        const currentTitles = playerTitles.slice(start, end); // Get titles for the current page

        currentUrls.forEach((url, index) => {
          const playerContainer = document.createElement('div');
          playerContainer.className = 'player-container';

          // Create title wrapper
          const titleWrapper = document.createElement('div');
          titleWrapper.className = 'title-wrapper';

          // Create title element
          const titleElement = document.createElement('div');
          titleElement.className = 'title';
          titleElement.innerText = currentTitles[index]; // Set title from the titles array

          // Create the player element
          const videoElement = document.createElement('div');
          videoElement.id = `mse${start + index + 1}`; // Unique ID for each player

          titleWrapper.appendChild(titleElement); // Append title to the title wrapper
          titleWrapper.appendChild(videoElement); // Append video element to the title wrapper
          playerContainer.appendChild(titleWrapper); // Append title wrapper to the player container
          grid.appendChild(playerContainer); // Add player container to the grid

          const config = {
            id: videoElement.id,
            url: url,
            playsinline: true,
            poster: "https://www.example.com/your-poster.jpg", // Update with a valid poster URL
            plugins: [],
            isLive: true,
            autoplayMuted: true,
            autoplay: true,
            useCssFullscreen: true
          };
          config.plugins.push(FlvPlayer);
          new Player(config); // Initialize the player
        });
      }

      function updateButtons() {
        document.getElementById('prevPage').disabled = currentPage === 0;
        document.getElementById('nextPage').disabled = (currentPage + 1) * playersPerPage >= playerUrls.length;
      }

      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 0) {
          currentPage--;
          loadPlayers();
          updateButtons();
        }
      });

      document.getElementById('nextPage').addEventListener('click', () => {
        if ((currentPage + 1) * playersPerPage < playerUrls.length) {
          currentPage++;
          loadPlayers();
          updateButtons();
        }
      });

      loadPlayers(); // Initial load of players
      updateButtons(); // Update button states
    </script>
  
</body></html>
