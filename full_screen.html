<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video Player</title>
  <link rel="stylesheet" href="https://unpkg.byted-static.com/xgplayer/3.0.23/dist/index.min.css" />
  <style>
    body { 
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }
    #player-container {
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>
  <script src="https://unpkg.byted-static.com/xgplayer/3.0.23/dist/index.min.js"></script>
  <script src="https://unpkg.byted-static.com/xgplayer-flv/3.0.23/dist/index.min.js"></script>
  <script src="https://unpkg.byted-static.com/xgplayer-hls/3.0.23/dist/index.min.js"></script>
  <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the stream URL from the URL
    const streamUrl = getUrlParameter("streamUrl");
    
    if (streamUrl) {
      // Mask the URL in the browser
      const newUrl = window.location.origin + window.location.pathname;
      history.replaceState(null, '', newUrl);
    }

    // Base configuration
    const baseConfig = {
      id: 'player-container',
      url: streamUrl,
      playsinline: false,
      isLive: true,
      autoplay: true,
      fluid: true,
      volume: 0,
      controls: true,
      loop: false,
      lang: 'en',
      whitelist: [''],
      ignores: ['time', 'progress']
    };

    // Determine which player to use based on the stream URL extension
    function getPlayerConfig() {
      if (streamUrl.toLowerCase().endsWith('.m3u8')) {
        return {
          ...baseConfig,
          plugins: [HlsPlayer]
        };
      }
      // Default to FLV player
      return {
        ...baseConfig,
        plugins: [FlvPlayer]
      };
    }

    // Initialize the appropriate player
    const config = getPlayerConfig();
    new Player(config);

    // Make the player truly fullscreen on click
    document.addEventListener('click', () => {
      const videoElement = document.querySelector('video');
      if (videoElement) {
        if (videoElement.requestFullscreen) {
          videoElement.requestFullscreen();
        } else if (videoElement.webkitRequestFullscreen) {
          videoElement.webkitRequestFullscreen();
        } else if (videoElement.msRequestFullscreen) {
          videoElement.msRequestFullscreen();
        }
      }
    });
  </script>
</body>
</html>
