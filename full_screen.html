<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen of Video</title>
  <link rel="stylesheet" href="https://unpkg.byted-static.com/xgplayer/3.0.10/dist/index.min.css" />
  <style>
    body { 
      margin: 5%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black; /* Background color */
    }
    #player-container {
      width: 90%; /* Set desired width */
      max-width: 800px; /* Max width for larger screens */
      height: 90%; /* Set desired height */
    }
  </style>
</head>
<body>
  <div id="player-container"></div>
  <script src="https://unpkg.byted-static.com/xgplayer/3.0.10/dist/index.min.js"></script>
  <script src="https://unpkg.byted-static.com/xgplayer-flv/3.0.10/dist/index.min.js"></script>
  <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

    // Get the stream url from the URL
    const streamUrl = getUrlParameter("streamUrl");

    const config = {
      id: 'player-container',
      url: streamUrl,
      playsinline: false,
      isLive: true,
      autoplay: true,
      fluid: true,
      volume: 0,
      plugins: [FlvPlayer],
      controls: true,
      loop: false,
      lang: 'en',
      whitelist: [''],
      ignores: ['time', 'progress'],
      controls: false // Disable controls
    };
    new Player(config);
  </script>
</body>
</html>
